function rotateCW() {
    var url = location.href;
    if(url.indexOf('#') > 0) {
        var params = url.substring(url.indexOf('#')+1);
        if(params.indexOf('/') > 0) {
            params = params.split('/');
            if(params.length > 1) {
                var param1st = params[0];
                params[0] = "___";
                params = params.join('/') +"/"+ param1st;
                params = params.split('___/').join('');
                url = url.substring(0, url.indexOf('#')) +'#'+ params;
                location.href = url;
                location.reload();
            }
        }
    }
}
    
function rotateCCW() {
    var url = location.href;
    if(url.indexOf('#') > 0) {
        var params = url.substring(url.indexOf('#')+1);
        if(params.indexOf('/') > 0) {
            params = params.split('/');
            if(params.length > 1) {
                var paramLast = params[params.length-1];
                params[params.length-1] = "___";
                params = paramLast +"/"+ params.join('/');
                params = params.split('/___').join('');
                url = url.substring(0, url.indexOf('#')) +'#'+ params;
                location.href = url;
                location.reload();
            }
        }
    }
}
	
//count how many ch's
var numCh = -1;
function hideLeftButtons() {
	var url = location.href;
	var params = url.substring(url.indexOf('?#')+2);
	while(params.indexOf('\/\/')>=0) params = params.trim().split('\/\/').join('/');
	params = params.split('/');
	numCh = params.length;
	for(var i=1; i <= 25; i++) {
		if(i <= numCh) continue;
		var strId = 'link'+ i;
		document.getElementById(strId).style.visibility = 'hidden';
	}
}
